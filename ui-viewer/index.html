<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megatron V2 - Token Database Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Megatron V2 - Token Database Viewer</h1>
            <div class="header-info">
                <span id="last-update">Last Update: Loading...</span>
                <button id="refresh-btn" onclick="loadAllData()">Refresh Data</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab('tokens')">Tokens</button>
            <button class="tab-btn" onclick="switchTab('pools')">Pools</button>
            <button class="tab-btn" onclick="switchTab('transactions')">Transactions</button>
            <button class="tab-btn" onclick="switchTab('summary')">Summary</button>
        </nav>

        <main>
            <div id="tokens-tab" class="tab-content active">
                <div class="filter-bar">
                    <input type="text" id="token-filter" placeholder="Filter by name, symbol, or address..." onkeyup="filterTokens()">
                    <select id="platform-filter" onchange="filterTokens()">
                        <option value="">All Platforms</option>
                        <option value="pumpfun">Pump.fun</option>
                        <option value="raydium">Raydium</option>
                    </select>
                    <span class="count">Total: <span id="token-count">0</span></span>
                </div>
                <div id="tokens-grid" class="data-grid">
                    <div class="loading">Loading tokens...</div>
                </div>
            </div>

            <div id="pools-tab" class="tab-content">
                <div class="filter-bar">
                    <input type="text" id="pool-filter" placeholder="Filter by token or pool address..." onkeyup="filterPools()">
                    <span class="count">Total: <span id="pool-count">0</span></span>
                </div>
                <div id="pools-grid" class="data-grid">
                    <div class="loading">Loading pools...</div>
                </div>
            </div>

            <div id="transactions-tab" class="tab-content">
                <div class="filter-bar">
                    <input type="text" id="tx-filter" placeholder="Filter by signature, token, or pool..." onkeyup="filterTransactions()">
                    <select id="tx-type-filter" onchange="filterTransactions()">
                        <option value="">All Types</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                    <span class="count">Total: <span id="tx-count">0</span></span>
                </div>
                <div id="transactions-grid" class="data-grid">
                    <div class="loading">Loading transactions...</div>
                </div>
            </div>

            <div id="summary-tab" class="tab-content">
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Token Statistics</h3>
                        <div id="token-stats" class="stats-content">Loading...</div>
                    </div>
                    <div class="summary-card">
                        <h3>Pool Statistics</h3>
                        <div id="pool-stats" class="stats-content">Loading...</div>
                    </div>
                    <div class="summary-card">
                        <h3>Transaction Statistics</h3>
                        <div id="tx-stats" class="stats-content">Loading...</div>
                    </div>
                    <div class="summary-card">
                        <h3>Recent Activity</h3>
                        <div id="recent-activity" class="stats-content">Loading...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
